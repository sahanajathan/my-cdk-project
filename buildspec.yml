version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install -g aws-cdk@2  # Install AWS CDK globally
      - npm install  # Install local dependencies (including TypeScript)
      
  pre_build:
    commands:
      - echo "Compiling TypeScript files..."
      - npx tsc  # Use npx to run the local TypeScript compiler (tsc)

  build:
    commands:
      - echo "Deploying CDK stack..."
      - node bin/my-cdk-project.js  # Run the compiled JavaScript file

  post_build:
    commands:
      - echo "CDK deploy complete"

artifacts:
  files:
    - '**/*'
  exclude-paths:
    - 'cdk.out/'
    - 'node_modules/'
    - '.git/'
