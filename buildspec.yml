version: 0.2

phases:
  install:
    commands:
      - echo "Installing dependencies..."
      - npm install

  pre_build:
    commands:
      - echo "Checking project directory structure..."
      - ls -la
      - echo "Listing bin directory..."
      - ls -la bin
      - echo "Listing src directory..."
      - ls -la src || echo "src directory does not exist. Please create or adjust your configuration."

  build:
    commands:
      - echo "Compiling TypeScript..."
      - tsc

  post_build:
    commands:
      - echo "Build completed successfully."
